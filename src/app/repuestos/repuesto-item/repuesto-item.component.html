<figure class="figure">
  <img src="{{repuesto.image}}" class="figure-img img-fluid rounded">
  <figcaption class="figure-caption">
    <h5><a [routerLink]="['/repuestos', repuesto.id]">{{repuesto.title}}</a>
      <span>{{repuesto.price }}</span>
    </h5>
    <p>{{repuesto.shortDescription}}</p>
  </figcaption>
</figure>
