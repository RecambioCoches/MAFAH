<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
      <form novalidate
            (ngSubmit)="saveRepuesto()"
            [formGroup]="repuestoForm">
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="repuestoNameId">Nombre repuesto</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="repuestoNameId"
                   type="text"
                   placeholder="Nombre"
                   formControlName="name"
                   name="name" />
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="shortdescriptionId">descripcion corta</label>
  
          <div class="col-md-8">
            <textarea class="form-control"
                      id="shortdescriptionId"
                      placeholder="Descripcion corta"
                      rows=3
                      formControlName="shortDescription"
                      name="shortDescription"></textarea>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="descriptionId">Descripcion</label>
  
          <div class="col-md-8">
            <textarea class="form-control"
                      id="descriptionId"
                      placeholder="Descripcion"
                      rows=3
                      formControlName="description"
                      name="description"></textarea>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="priceId">Precio</label>
  
          <div class="col-md-8">
            <input class="form-control"
                      id="priceId"
                      placeholder="Precio"
                      formControlName="price"
                      name="price" />
          </div>
        </div>

  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="categoriesId">categorias</label>
  
          <div class="col-md-8">
            <input class="form-control"
                      id="categoriesId"
                      placeholder="Categoria"
                      formControlName="category"
                      name="category" />
          </div>
        </div>
  
      <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="imageId">Imagen</label>
  
          <div class="col-md-8">
            <input class="form-control"
                      id="imageId"
                      placeholder="Enlace Imagen"
                      formControlName="image"
                      name="image" />
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-success mr-3"
                    type="submit"
                    title="Guardar este repuesto">
              Guardar
            </button>
            <button class="btn btn btn-warning mr-3"
                    type="button"
                    title="Dejar de editar"
                    [routerLink]="['']">
              Cancelar
            </button>
            <button class="btn btn-danger"
                    type="button"
                    title="Borrar este repuesto"
                    (click)="deleteRepuesto()">
              Borrar
            </button>
          </div>
        </div>
      </form>
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
