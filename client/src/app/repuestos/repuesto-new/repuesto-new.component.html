<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="saveRepuesto()"
          [formGroup]="repuestoForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="repuestoNameId">Nombre repuesto</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="repuestoNameId"
                 type="text"
                 placeholder="Name (required)"
                 formControlName="title"
                 name="title" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="shortdescriptionId">Descripcion corta</label>

        <div class="col-md-8">
          <textarea class="form-control"
                    id="shortdescriptionId"
                    placeholder="Short Description"
                    rows=3
                    formControlName="shortDescription"
                    name="shortDescription"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="descriptionId">Descripcion</label>

        <div class="col-md-8">
          <textarea class="form-control"
                    id="descriptionId"
                    placeholder="Description"
                    rows=3
                    formControlName="description"
                    name="description"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="priceId">Precio</label>

        <div class="col-md-8">
          <input class="form-control"
                    id="priceId"
                    placeholder="Price"
                    formControlName="price"
                    name="price" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="categoriesId">Categorias</label>

        <div class="col-md-8">
          <input class="form-control"
                    id="categoriesId"
                    placeholder="Categories"
                    formControlName="categories"
                    name="categories" />
        </div>
      </div>

      <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="imageId">Imagen</label>
  
          <div class="col-md-8">
            <input class="form-control"
                      id="imageId"
                      placeholder="Images"
                      formControlName="images"
                      name="images" />
          </div>
        </div>


      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  type="submit">
            Guardar
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['']">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
