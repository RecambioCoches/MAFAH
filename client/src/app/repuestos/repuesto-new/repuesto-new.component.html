<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="saveRepuesto()"
          [formGroup]="repuestoForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="repuestoNameId">Nombre repuesto</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="repuestoNameId"
                 type="text"
                 placeholder="Nombre (requirido)"
                 formControlName="name"
                 name="name" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="shortdescriptionId">Descripcion corta</label>

        <div class="col-md-8">
          <textarea class="form-control"
                    id="shortdescriptionId"
                    placeholder="Descripción corta"
                    rows=3
                    formControlName="shortDescription"
                    name="shortDescription"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="descriptionId">Descripcion</label>

        <div class="col-md-8">
          <textarea class="form-control"
                    id="descriptionId"
                    placeholder="Descripción"
                    rows=3
                    formControlName="description"
                    name="description"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="priceId">Precio</label>

        <div class="col-md-8">
          <input class="form-control"
                    id="priceId"
                    placeholder="Precio"
                    formControlName="price"
                    name="price" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="categoriesId">Categoria</label>

        <div class="col-md-8">
          <select class="form-control"
            id="categoriesId"
            placeholder="Categoria"
            formControlName="category"
            name="category" >
              <option>Frenos</option>
              <option>Motor</option>
              <option>Embrague</option>
              <option>Chasis</option>
              <option>Líquidos</option>
              <option>Neumáticos</option>
              <option>Llantas</option>
              <option>Aerodinámica</option>
              <option>Interior</option>
              <option>Chapa</option>
              <option>Electronica</option>
              <option>Luces</option>
            </select>
        </div>
      </div>

      <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="imageId">Imagen</label>
  
          <div class="col-md-8">
            <input class="form-control"
                      id="imageId"
                      placeholder="Enlace imagen"
                      formControlName="image"
                      name="image" />
          </div>
        </div>


      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button  class="btn btn-primary mr-3"
                  type="submit"
                  title="Guadar">
            Guardar
          </button>
          <button style="margin: 10px" class="btn btn-outline-secondary mr-3"
                  type="button"
                  title="Cancelar"
                  [routerLink]="['']">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
